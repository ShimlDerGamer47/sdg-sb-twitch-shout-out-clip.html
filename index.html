<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch - Shout Out Clip</title>
    <link
      rel="icon"
      type="image/png"
      href="Img Ordner/Website Icon Ordner/Logo Overlay 1.1.png"
    />
    <link rel="stylesheet" href="twitch-shout-out-clip.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"
    ></script>
    <script defer src="twitch-shout-out-clip.js"></script>
  </head>
  <body>
    <div id="twitchSoClipContainerId" class="twitch-so-clip-container">
      <iframe
        width="1920"
        height="1080"
        id="twitchShoutOutClipId"
        src="https://clips.twitch.tv/embed?clip=placeholder&parent=www.example.com&autoplay=true&muted=false"
        title="Twitch - Shout Out Clip"
        class="twitch-shout-out-clip"
        frameborder="0"
        allowfullscreen="true"
        scrolling="no"
      ></iframe>
    </div>
  </body>
</html>
